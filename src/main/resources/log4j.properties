# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=info, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c{1} %x - %m%n


log4j.logger.com.dingjianghao.oum.view._abstract.components.containers.window=INFO

log4j.logger.com.dingjianghao.oum.view._abstract.components.containers.window.WindowEventThread=INFO

log4j.logger.com.dingjianghao.oum.client.web=DEBUG
